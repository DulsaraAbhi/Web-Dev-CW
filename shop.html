    <title>Shop</title>

    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>


<body>


    <!--Start of navbar html received from student 2-->
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Edu Reach</h2>
            </div>
            <div class="menu">
                <ul>
                    <li class="active"><a href="home.html"><i class="fa fa-home"></i> HOME</a></li>
                    <li><a href="team.html"><i class="fa fa-user-circle"></i>ABOUT</a></li>
                    <li><a href="shop.html"><i class="fa fa-shopping-bag"></i>SHOP</a></li>
                    <li><a href="gallery.html"><i class="fa fa-picture-o"></i>GALLERY</a></li>
                    <li><a href="profile.html"><i class="fa fa-user-circle"></i>PROFILE</a></li>
                    <li><a href="sitemap.html"><i class="fa fa-map-marker"></i>SITE MAP</a></li>
                    <li><a href="feedback.html"><i class="fa fa-phone-square"></i>FEEDBACK</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--End of navbar html received from student 2-->


    <div class="myContent">

        <div id="container">

            <div class="shopHeader">

                <div class="title">
                    Our Products
                </div>

                <div class="viewCartButton">

                    <button onclick="showCart()">
                        View Cart
                        <img src="w2051867_Thevindu/images/shoppingcart.png" alt="Shopping Cart">
                    </button>

                </div>

                <div class="filter">

                    <h4>Filter By Category </h4>

                    <select id="filter" onchange="displayProducts(this.value)">
                        <option value="all">All Books</option>
                        <option value="selfhelp">Self Help Books</option>
                        <option value="language">Language Books</option>
                        <option value="physiscs">Physics Books</option>
                        <option value="cs">Computer Science Books</option>
                        <option value="math">Maths Books</option>
                    </select>

                </div>

            </div>

            <div class="cart" id="cart"> <!--This cart div is intially set to not display. Once the user slicks on View Cart button
            this will be displayed-->

                <h3>Shopping Cart</h3>

                <div id="cartItems">
                </div>

                <h4 id="totPrice">
                    Total price: <span id="totalDisplay">$0.00</span>
                </h4>

                <div class="cartButtons">

                    <button class="checkout" onclick="checkOut()">
                        Checkout
                    </button>

                    <button class="clear" onclick="clearCart()">
                        Clear Cart
                    </button>

                </div>

            </div>


            <div id="products" class="productsContainer">
            </div>

        </div>

    </div>


    <!--Start of footer html received from student 2-->
    <footer class="footer">
        <div>
            <ul>
                <li><a href="home.html"> HOME</a></li>

            </ul>
        </div>
        <div class="col">
            <h3>
                <a href="editor_Thevindu.html" target="_blank">View Page Editor</a>
            </h3>
        </div>
        <div class="col">
            <h3>Contact Us</h3>
            <i class="fa fa-facebook-official" aria-hidden="true"></i>
            <i class="fa fa-linkedin" aria-hidden="true"></i>
            <i class="fa fa-instagram" aria-hidden="true"></i>
            <i class="fa fa-twitter" aria-hidden="true"></i>
        </div>
    </footer>
    <!--End of footer html received from student 2-->


    <script src="w2051867_Thevindu/shopManagement.js"></script>


</body>
